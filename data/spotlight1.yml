title : "La Somatopathie"
content: |
  La somatopathie est une <b>technique manuelle douce</b> issue de
  l’ostéopathie <b>Méthode Poyet</b>, développée par Maurice Raymond Poyet.
  <p>
  La méthode Poyet est une thérapie manuelle basée sur le MRP : mouvement respiratoire
  primaire. Ce MRP est un micro mouvement rythmique qui anime tous les tissus et les os de
  l’organisme. C’est le mouvement de vie a été décrit pour la première fois en 1945 par
  Sutherland, disciple de Andrew Taylor Still, inventeur de l’ostéopathie.
  <p>
  La somatopathie a été ensuite développée par un élève de Maurice Raymond Poyet. Elle
  consiste à mettre en lien les maux physiques et émotionnels, afin de corriger de façon
  durable les blocages et restaurer la mobilité des articulations, des muscles, des organes.
