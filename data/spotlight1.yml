title : "La Somatopathie"
content: |
  Issue de l’ostéopathie, la somatopathie est une thérapie manuelle douce dont le but est de soigner les maux de la mémoire et des sensations qui se sont incarnés physiquement. Du grec « soma », « le corps » et « pathos », qui désigne « ce qui affecte le corps », la somatopathie consiste à rétablir notre équilibre, à la fois psychologique, physiologique,  énergétique et émotionnel. 
  <br><br>
  La somatopathie part du principe que notre coprs constitue un réceptacle des souvenirs et traumas plus ou moins anciens. Il peut s’agir de nos propres souvenirs, ou bien même de ceux de personnes de notre famille, qui nous les ont transmis consciemment ou non. Certains de ces souvenirs et émotions peuvent provoquer en nous un choc, un stress, un trouble, en réponse aux situations que nous rencontrons, causes de déstabilisations psychosomatique. L’objectif de la somatopathie est justement de rétablir l’harmonie du corps et celle de l’esprit en agissant sur cette mémoire, qui la plupart du temps est inconsciente, par le biais de gestes manuels de correction spécifiques, très légers.
  <br><br>
  La somatopathie est une thérapie globale et généraliste. De par sa totale innocuité, elle se pratique sans prescription médicale particulière et en accord avec la médecine contemporaine, à laquelle elle ne se substitue en aucune façon. C’est uniquement la demande du patient, ses symptômes physiques, corporels, comportementaux, qui guideront la séance, dans le respect de sa personne et de ses limites.
