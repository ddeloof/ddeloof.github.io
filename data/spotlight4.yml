title : "Mon parcours"
content: |
  Suivant mon intuition et mon désir de prendre soin des autres, je me suis engagé en 2019 dans la formation de Pierre-Camille Vernet, fondateur de l’<a href='https://www.somatopathie.com'>école de somatopathie®</a>. 
  <br><br>
  Cette formation en 4 ans nécessite l’étude de l’anatomie et des protocoles de la Somatopathie, issues de l'approfondissement des travaux du précusseur Maurice-Raymond Poyet, ostéopathe reconnu, qui a supour passer d'une ostéopathie structurelle à une ostéopathie informationnelle.
